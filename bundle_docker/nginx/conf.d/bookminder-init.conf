# Initial configuration for ACME challenge
# Use this BEFORE requesting certificates
# After getting certificates, switch to bookminder-ssl.conf

server {
    listen 80;
    server_name redacted.io www.redacted.io demo.redacted.io;

    # Increase limits for large book files (ebooks can be 50MB+)
    client_max_body_size 100M;
    client_body_buffer_size 10M;
    
    # Proxy buffer settings for large responses
    proxy_buffering on;
    proxy_buffer_size 128k;
    proxy_buffers 8 128k;
    proxy_busy_buffers_size 256k;
    proxy_max_temp_file_size 0;

    # ACME challenge location for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Backend API endpoints (must come before / to take precedence)
    location ~ ^/(auth|demo|plugins|goodreads|libraries|token|users|roles|files|assets) {
        proxy_pass http://bookminder:3010;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Increase timeouts for file uploads and large file transfers
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;

        # Prevent ORB (Opaque Response Blocking) by explicitly allowing cross-origin resource policy
        add_header Cross-Origin-Resource-Policy "cross-origin" always;
        add_header Access-Control-Allow-Origin "$http_origin" always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "*" always;

        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # Frontend (Vite) - catch-all for SPA routing
    location / {
        proxy_pass http://bookminder:5183;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Disable buffering for SSE/streaming
        proxy_buffering off;
    }
}
